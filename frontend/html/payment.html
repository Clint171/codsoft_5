<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clint's Store - Checkout</title>
    <link rel="favicon" href="favicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" media="screen and (min-width : 400px)" href="../css/desktop.css">
    <link rel="stylesheet" media="screen and (max-width : 400px)" href="../css/phone.css">
</head>
<body>
    <div class="hook-container">
        <div class="hook">FREE DELIVERY</div>
        <div class="shake">ORDER NOW!!</div>
    </div>
    <div class="navbar" id="navbar">
        <div>
            <div class="nav-btn">
                <iconify-icon icon="fluent:navigation-20-regular" width="30" height="30"></iconify-icon>
            </div>
            <div class="search">
                <input type="search" id="searchInput">
                <button class="search-btn" id="searchBtn">Search</button>
            </div>
        </div>
        <div>
            <div class="account-nav">
                <a href="account.html"><iconify-icon icon="mdi:account-outline" width="30" height="30"></iconify-icon></a>
            </div>
            <div class="cart-nav">
                <a href="cart.html"><iconify-icon icon="ion:cart-outline" width="30" height="30"></iconify-icon><iconify-icon icon="material-symbols:circle" id="cart-filled" width="15" height="15" style="all:unset;position: absolute;right:11em; color: #ba8720; display: none;"></iconify-icon></a>
            </div>
            <div class="help-nav">
                <iconify-icon icon="tabler:help" width="30" height="30"></iconify-icon>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="order-div">
            <h2>Order details</h2>
            <h3>Items price</h3>
            <p id="price">Ksh 0</p>
            <h3>Delivery price</h3>
            <p>Ksh 0</p>
            <h3>Total</h3>
            <p id="total">Ksh 0</p>
        </div>
        <div class="payment-div">
            <h2>Payment</h2>
            <form>
                <fieldset>
                    <legend>Pay now</legend>
                    <input type="radio" name="pay-radio">
                    <label for="pay-radio">Pay online</label><br>
                    <select>
                        <option>Select an option</option>
                        <option>Mpesa</option>
                        <option>Paypal</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Pay later</legend>
                    <input type="radio" name="pay-radio">
                    <label for="pay-on-delivery">Pay on delivery</label><br>
                    <iconify-icon icon="arcticons:m-pesa" width="70" height="70" style="color:#7b00ff;"></iconify-icon>
                    <iconify-icon icon="cib:cc-paypal" width="70" height="70" style="color:#7b00ff;"></iconify-icon>
                </fieldset>
            </form>
        </div>
        <div class="delivery-div">
            <h2>Delivery</h2>
            <form action="">
                <fieldset>
                    <legend>Shop delivery</legend>
                    <span>Package will be delivered to the nearest shop to your location</span><br>
                    <input type="radio" name="deliver-to" value="shop">
                    <label for="deliver-to">Deliver to shop</label><br>
                    <select name="shop-location">
                        <option value="0">Select a location</option>
                        <option value="Nairobi">Nairobi</option>
                        <option value="Mombasa">Mombasa</option>
                        <option value="Kisumu">Kisumu</option>
                        <option value="Nakuru">Nakuru</option>
                        <option value="Konza">Konza</option>
                    </select>
    
                </fieldset>
                <fieldset>
                    <legend>Home Delivery</legend>
                    <span>Package will be delivered to your doorstep</span><br>
                    <input type="radio" name="deliver-to" value="home">
                    <label for="deliver-to">Deliver to doorstep</label><br>
                    <label for="delivery-address">Address: </label>
                    <input type="address" name="delivery-address">
                </fieldset>
            </form>
        </div>
        <div class="place-order-btn" onclick="placeOrder()">Place order & Finish</div>
    </div>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/payment.js"></script>
</body>
</html>
