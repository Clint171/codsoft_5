<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clint's Store - Signup</title>
    <link rel="favicon" href="favicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" media="screen and (min-width : 400px)" href="../css/desktop.css">
    <link rel="stylesheet" media="screen and (max-width : 400px)" href="../css/phone.css">
</head>
<body>
    <div class="main">
        <div class="order-div">
            <form action="home.html">
                <fieldset style="display: flex;flex-direction: column">
                    <legend>Signup</legend>
                    <label for="email">Your Email:</label>
                    <input type="email" name="email" placeholder="Email address">
                    <label for="password">Your New password:</label>
                    <input type="password" name="password" placeholder="Strong password...">
                    <label for="password-conf">Retype password:</label>
                    <input type="password" name="password-conf" placeholder="Retype password...">
                </fieldset>
                <input class="place-order-btn" type="submit" value="Create Account">
            </form>
            <p>Already have an account? <underline><a href="login.html">Log in</a></underline></p>
        </div>
    </div>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <script src="../js/home.js"></script>
</body>
</html>
